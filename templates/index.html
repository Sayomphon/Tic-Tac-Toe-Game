<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="game-container"> <h1>Tic Tac Toe (You are X)</h1>
        <div id="status">Your turn (X)</div>
        <div id="board">
            </div>

        <div id="scores">
            <div class="score-box player"> <h2>You (X)</h2>
                <div class="score-value" id="player-score">0</div> </div>
            <div class="score-box bot"> <h2>Bot (O)</h2>
                <div class="score-value" id="bot-score">0</div> </div>
        </div>

        <button id="restart-button">Restart Game</button>
    </div> <script src="/static/script.js"></script>
</body>
